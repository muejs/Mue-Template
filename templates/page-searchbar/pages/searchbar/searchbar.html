<div class="mue-page mue-box-vertical">
    <header>
        <div class="mue-bar">
            <div class="mue-bar-left">
                <div class="mue-btn" onclick="mue.back();"><i class="icon-back"></i></div>
            </div>
            <div class="mue-bar-main">搜索加载</div>
            <div class="mue-bar-right">
            </div>
        </div>
    </header>
    <main>
        <!-- 搜索条控件结构 -->
        <div id="searchbar" class="mue-searchbar mue-box">
            <div class="span1">
                <div class="mue-input">
                    <i class="icon-search"></i>
                    <input type="search" value="" placeholder="请输入关键字" />
                </div>
            </div>
            <div class="btn-search">搜索</div>
        </div>
        <!-- 列表控件结构 -->
        <div id="scrollSearch" class="mue-scroll">
            <div class="mue-scroll-head"></div>
            <div class="mue-scroll-main">
                <ul class="mue-list">

                </ul>
            </div>
            <div class="mue-scroll-foot"></div>
        </div>

    </main>
</div>
