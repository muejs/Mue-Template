<style type="text/css">
    .login-page main {
        background: #fff url(images/login/login-bg.png) center bottom no-repeat;
        background-size: 100% auto;
    }
    
    .login-page .logo h1 {
        font-size: .82rem;
        padding-left: .3rem;
    }
    
    .login-page .logo {
        height: 2rem;
        margin: 1.2rem auto 1rem auto;
        text-align: center;
    }
    
    .login-page .logo img {
        height: 1rem;
    }
    
    .login-page .login-form {
        padding-left: .6rem;
        padding-right: .6rem;
    }
    
    .login-page .login-form .mue-list {
        border-top: none;
        margin-bottom: .7rem;
    }
    
    .login-page .login-form>.mue-btn {
        margin-bottom: .3rem;
    }
    
    .login-page .login-form .mue-btn-text {
        margin-bottom: .2rem;
    }
    
    .login-page .mue-list>[class*=mue-btn]:last-child {}
    
    .login-page .login-form .mue-label {
        width: 0.5rem;
        margin-right: .2rem;
    }
    
    .login-page .login-form .icon-face,
    .login-page .login-form .icon-lock {
        font-size: 0.48rem;
    }
    
    .login-page .login-form .mue-input {
        height: .6rem;
        background: none;
    }
    
    .login-page .login-form .mue-btn-text {
        text-align: center;
        color: #666666;
        font-size: 0.2rem;
    }
    
    .login-page .copyright {
        font-size: 0.17rem;
        color: #999999;
        width: 100%;
        text-align: center;
        background-color: #ffffff;
        padding-bottom: 0.25rem;
    }
    
    .login-page .icon-eye:before {
        content: "\e680"
    }
    
    .login-page .icon-eye.active:before {
        content: "\e67f"
    }
</style>
<div class="mue-page mue-box-vertical login-page">
    <main>
        <div class="logo mue-box-center">
            <img src="images/applogo.png" alt="">
            <h1>BUI</h1>
        </div>
        <div class="login-form">
            <ul class="mue-list">
                <li class="mue-btn mue-box clearactive">
                    <label class="mue-label" for="user"><i class="icon-face"></i></label>
                    <div class="span1">
                        <div class="mue-input user-input">
                            <input id="user" b-value="login.form.user" type="text" placeholder="用户名">
                        </div>
                    </div>
                </li>
                <li class="mue-btn mue-box clearactive">
                    <label class="mue-label" for="password"><i class="icon-lock"></i></label>
                    <div class="span1">
                        <div class="mue-input password-input">
                            <input id="password" b-value="login.form.password" type="password" placeholder="密码">
                        </div>
                    </div>
                </li>
            </ul>
            <div class="mue-btn round primary" b-click="login.checkLogin">登录</div>
            <div class="mue-btn-text">注册</div>
            <div class="mue-btn-text">忘记密码</div>
        </div>
    </main>
</div>
