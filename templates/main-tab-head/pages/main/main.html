<!-- 这里还是一个标准的BUI页面 mue-box-vertical 用来解决微信IOS的前进后退历史记录问题 -->
<style>
    .mue-nav.primary {
        border-bottom: 0;
    }
    
    .mue-nav.primary .mue-btn {
        background: #39a4ff;
        color: #fff;
    }
    
    .mue-nav.primary .mue-btn.active:after {
        background: #fff;
        transform: scaleX(.3);
        bottom: 2px;
    }
</style>
<div class="mue-page mue-box-vertical">
    <header>
        <div class="mue-bar">
            <div class="mue-bar-left">
                <!-- <a class="mue-btn"><i class="icon-back"></i></a> -->
            </div>
            <div class="mue-bar-main">首页</div>
            <div class="mue-bar-right">
                <a class="mue-btn"><i class="icon-menu"></i></a>
            </div>
        </div>
    </header>
    <main>
        <div id="tabDynamic" class="mue-tab mue-box-vertical">
            <div class="mue-tab-head">
                <ul class="mue-nav primary">
                    <li class="mue-btn active">首页</li>
                    <li class="mue-btn">分类</li>
                    <li class="mue-btn">图片</li>
                    <li class="mue-btn">个人</li>
                </ul>
            </div>
            <div class="mue-tab-main">
                <ul>
                    <li>
                        <!-- 首页 -->
                        <component id="tab0" name="pages/main/home"></component>
                    </li>
                    <li>
                        <!-- 新闻tab -->
                        <component id="tab1" name="pages/main/category" delay="true"></component>
                    </li>
                    <li>
                        <!-- 图片tab -->
                        <component id="tab2" name="pages/main/photo" delay="true"></component>
                    </li>
                    <li>
                        <!-- 设置tab -->
                        <component id="tab3" name="pages/main/personal" delay="true"></component>
                    </li>
                </ul>

            </div>
        </div>
    </main>
</div>
